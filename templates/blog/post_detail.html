{% extends '_base.html' %}

{% block content %}

<div class="blog_post">
    <h2> blog post </h2>
    <h2> {{ object.title }} </h2>
    <h3> {{ object.author }} </h3>
    <h3> {{ object.body }} </h3>
    <a href="{% url 'edit_post' post.pk %}">+ Edit post</a>
    <a href="{% url 'delete_post' post.pk %}">+ Delete post</a>
</div>

{% endblock content %}
